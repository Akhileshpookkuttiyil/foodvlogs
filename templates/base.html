{% load static %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>food-on-wheels</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css'%}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top" >
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <!-- ################################################################################################ -->
        <h1 style="color:orange;"><a href="/"><b>Food-On</b>- Wheels</a></h1>
        <!-- ################################################################################################ -->
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="clear">
          <li><a class="active" href="/">Home</a></li>
          {% if user.is_authenticated %}
          {% if count > 0 %}
          <li><a class="active" href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" aria-hidden="true"></i>{{count}}</a></li>
          {% endif %}
          <li><a class="active" href="{% url 'logout' %}">Log-Out</a></li>
          <li><a class="active" href="#"><i class='fas fa-user-circle' style='font-size:16px'></i>{{user.username}}</a></li>
          {% else %}
          <li><a class="active" href="{% url 'login' %}">Log-in</a></li>
          <li><a class="active" href="{% url 'register' %}">Register</a></li>
          {% endif %}
          </ul>
        <!-- ################################################################################################ -->
      </nav>
    </header>
  </div>
{%block content%}
{% endblock %}
</body>
</html>
